
<form [formGroup]="todoForm" (ngSubmit)="onTodoAdd()">
    <div class="form-group">
        <label for="todoItem">Todo Item</label>
        <input type="text" id="todoItem" formControlName="todoItem" class="form-control">
    </div>

    <div class="text-right">
        <button class="btn btn-primary" 
        type="submit" >
            Add ToDo
        </button>
    </div>
</form>
